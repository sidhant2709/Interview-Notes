<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Revesion</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #28b487, #7dd56f);
        flex-direction: column;
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
      p {
        font-size: 32px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: 700;
      }
      button {
        padding: 10px;
        font-size: 16px;
        border: none;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }

      .event_propagation,
      .event_propagation form {
        border: 2px solid red;
        width: 90%;
        padding: 20px;
      }
      .event_propagation button {
        border: 2px solid red;
        margin-left: 20px;
      }
      .products {
        display: flex;
        width: 640px;
        border: 0px solid black;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .products span {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        background-color: palegoldenrod;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
